<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Multi-Cloud Architecture</text>
  <text x="400" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#7f8c8d">AWS + Azure Integration</text>
  
  <!-- Client Layer -->
  <rect x="250" y="80" width="300" height="60" rx="10" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="400" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Client Applications</text>
  <text x="400" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Web • Mobile • Desktop</text>
  
  <!-- Load Balancer -->
  <rect x="350" y="170" width="100" height="40" rx="5" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  <text x="400" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Load Balancer</text>
  
  <!-- AWS Cloud -->
  <rect x="50" y="250" width="300" height="280" rx="15" fill="#ff9900" stroke="#e67e22" stroke-width="3"/>
  <text x="200" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">AWS Services</text>
  
  <!-- AWS Services -->
  <rect x="70" y="290" width="120" height="35" rx="5" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <text x="130" y="312" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">API Gateway</text>
  
  <rect x="210" y="290" width="120" height="35" rx="5" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <text x="270" y="312" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Lambda Functions</text>
  
  <rect x="70" y="340" width="120" height="35" rx="5" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <text x="130" y="362" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">DynamoDB</text>
  
  <rect x="210" y="340" width="120" height="35" rx="5" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <text x="270" y="362" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">S3 Storage</text>
  
  <rect x="140" y="390" width="120" height="35" rx="5" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <text x="200" y="412" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">CloudWatch</text>
  
  <!-- Azure Cloud -->
  <rect x="450" y="250" width="300" height="280" rx="15" fill="#0078d4" stroke="#005a9e" stroke-width="3"/>
  <text x="600" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Azure Services</text>
  
  <!-- Azure Services -->
  <rect x="470" y="290" width="120" height="35" rx="5" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <text x="530" y="312" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Azure Functions</text>
  
  <rect x="610" y="290" width="120" height="35" rx="5" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <text x="670" y="312" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">SQL Database</text>
  
  <rect x="470" y="340" width="120" height="35" rx="5" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <text x="530" y="362" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Service Bus</text>
  
  <rect x="610" y="340" width="120" height="35" rx="5" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <text x="670" y="362" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Notifications</text>
  
  <rect x="540" y="390" width="120" height="35" rx="5" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <text x="600" y="412" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Azure Monitor</text>
  
  <!-- Inter-Cloud Communication -->
  <rect x="300" y="450" width="200" height="50" rx="10" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="400" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Inter-Cloud Communication</text>
  <text x="400" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">REST APIs • Message Queues • JWT Auth</text>
  
  <!-- Connection Lines -->
  <line x1="400" y1="140" x2="400" y2="170" stroke="#34495e" stroke-width="2"/>
  <line x1="400" y1="210" x2="200" y2="250" stroke="#34495e" stroke-width="2"/>
  <line x1="400" y1="210" x2="600" y2="250" stroke="#34495e" stroke-width="2"/>
  <line x1="350" y1="475" x2="200" y2="450" stroke="#34495e" stroke-width="2"/>
  <line x1="450" y1="475" x2="600" y2="450" stroke="#34495e" stroke-width="2"/>
  
  <!-- Benefits -->
  <text x="50" y="570" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Key Benefits:</text>
  <text x="150" y="570" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• No Vendor Lock-in</text>
  <text x="280" y="570" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Cost Optimization</text>
  <text x="420" y="570" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• High Availability</text>
  <text x="560" y="570" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Best Performance</text>
</svg>